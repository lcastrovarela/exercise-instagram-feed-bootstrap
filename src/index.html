<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Luis with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
      <!-- boton -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"
        >
          Create a New Post
        </button>

        <!-- modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      id="message-text"
                      style="height:100px"
                    ></textarea>
                  </div>
                </form>
                <button class="btn btn-outline-dark">
                  <i class="fas fa-camera"></i>
                </button>
                <button class="btn btn-outline-dark">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <!-- dropdown -->
        <div class="dropdown mx-1">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            id="dropdownMenuButton2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-cog"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-light"
            aria-labelledby="dropdownMenuButton2"
          >
            <li><a class="dropdown-item active" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">LogOut</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Toggle line -->

    <ul
      class="nav nav-tabs d-flex justify-content-center bg-white"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          <i class="fas fa-square"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile"
          type="button"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
        >
          <i class="fas fa-th"></i>
        </button>
      </li>
    </ul>

    <div class="container-fluid">
      <div class="tab-content" id="myTabContent">
        <!-- seccionFotos -->

        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div class="container-fluid" m-3 id="gallery">
            <div class="row" style="margin: 20px 0px 0px 0px;">
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/237/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1019/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1003/200/200"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
            <div class="row" style="margin: 0px 0px 0px 0px;">
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1004/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1005/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1006/200/200"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
            <div class="row" style="margin: 0px 0px 0px 0px;">
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1016/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1008/200/200"
                  alt=""
                  width="100%"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://picsum.photos/id/1009/200/200"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- seccionPostInstagram -->

        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="photo-feed">
            <div class="row">
              <div class="col-6 mx-auto">
                <div class="card my-6">
                  <div class="card-title p-2" style="display: inline-flex;">
                    <div class="title float-start" style="width: 90%;">
                      <h2>My First Photo</h2>
                    </div>
                    <div class="date float-end">
                      <span class="text-secondary" style="padding-top: 10px;"
                        >12/14</span
                      >
                    </div>
                  </div>
                  <img src="https://picsum.photos/id/237/200/200" alt="dog" />
                  <div class="card-footer">
                    <div>
                      <p><b>23 likes</b></p>
                    </div>
                    <div>
                      <p>
                        This is my first photo of the feed, this is a multi line
                        comment for testing purposes. I am learning to code with
                        <b>#BreatheCode</b>
                      </p>
                    </div>
                    <div>
                      <i
                        class="far fa-heart"
                        style="display: inline-flex; width: 40px;"
                      >
                        <p
                          style="font-family: 'Times New Roman', Times, serif;"
                        >
                          Comment...
                        </p>
                      </i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
